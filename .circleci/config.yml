version: 2.1

jobs:
  build:
    description: Build application
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.0
        environment:
          DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
          DOTNET_CLI_TELEMETRY_OPTOUT: 1
          ASPNETCORE_ENVIRONMENT: CircleCI
      - image: circleci/postgres:9.6.5-alpine-ram
    steps:
      - checkout
      - run:
          name: "Build Application"
          command: dotnet build
      - run:
          name: "Setup Entity Framework"
          command: dotnet tool install --global dotnet-ef --version 3.0.0
      - run:
          name: "Setup Postgres Client"
          command: apt-get update && apt-get install postgresql-client
      - run:
          name: "Log Into Postgres"
          command: psql -p 5432 -U postgres -h 127.0.0.1  
      - run:
          name: "Create a new postgres user, DB"
          command: CREATE USER sajal WITH PASSWORD 'sajal'; && CREATE DATABASE webappdb; && \q
      - run:
          name: "Add Migrations"
          command: /root/.dotnet/tools/dotnet-ef migrations add initial --project=csye6225, 
      - run:
          name: "Update Database"
          command: /root/.dotnet/tools/dotnet-ef database update --project=csye6225
      - run:
          name: "Run Tests"
          command: dotnet test
  pr_check:
    description: Pull Request Check
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.0
        environment:
          DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
          DOTNET_CLI_TELEMETRY_OPTOUT: 1
          ASPNETCORE_ENVIRONMENT: CircleCI
      - image: circleci/postgres:9.6.5-alpine-ram
    steps:
      - checkout
      - run:
          name: "Build Application"
          command: dotnet build
      - run:
          name: "Setup Entity Framework"
          command: dotnet tool install --global dotnet-ef --version 3.0.0
      - run:
          name: "Setup Postgres Client"
          command: apt-get update && apt-get install postgresql-client
      - run:
          name: "Log Into Postgres"
          command: psql -p 5432 -U postgres -h 127.0.0.1  
      - run:
          name: "Create a new postgres user, DB"
          command: CREATE USER sajal WITH PASSWORD 'sajal'; && CREATE DATABASE webappdb; && \q
      - run:
          name: "Add Migrations"
          command: /root/.dotnet/tools/dotnet-ef migrations add initial --project=csye6225, 
      - run:
          name: "Update Database"
          command: /root/.dotnet/tools/dotnet-ef database update --project=csye6225
      - run:
          name: "Run Tests"
          command: dotnet test
workflows:
  version: 2
  build_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
  pr-check:
    jobs:
      - pr_check